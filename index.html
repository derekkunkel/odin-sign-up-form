<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-Up Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <div class="splash-container">
        <div class="card-container">
            <img class="card-image" src="backgrounds\background1.avif">
            <div class="card-body">
                <img class="logo" src="enki-icon.png">
                <span class="logo-text">ENKI</span>
            </div>
        </div>
    </div>

    <div class="form-container">
        
        <div class="form-container-top">
            <span class="welcome-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
                incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud
                exercitation ullamco laboris</span>
            <span class="welcome-text">You *know* you want to!</span>
        </div>
            
        <div class="form-container-mid">
            <form action="" method="post">
                <div class="form-div">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name">
                </div>
                
                <div class="form-div">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name">
                </div>

                <div class="form-div">
                    <label for="user_email">Email:</label>
                    <input type="email" name="email" id="user_email" placeholder="you@example.com">
                </div>

                <div class="form-div">
                    <label for="phone_number">Phone Number:</label>
                    <input type="tel" name="phone" id="phone_number"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: 123-456-7890"
                    required>
                </div>
                
                <div class="form-div">
                    <label for="user_password">Password:</label>
                    <input type="password" name="password" id="user_password">
                </div>

                <div class="form-div">
                    <label for="confirmed_user_password">Confirm Password:</label>
                    <input type="password" name="confirmed_password" id="confirmed_user_password">
                </div> 
            </form>
        </div>

        <div class="form-container-bottom">
            <button class="submit-form-button" type="submit">Submit</button>
            <div class="form-button-text">
                <span>Already have an account?</span> <a class="log-in-text" href="google.com">Log In</a>
            </div>
        </div>

    </div>
</body>

</html>
